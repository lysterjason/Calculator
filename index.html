<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="calculator">
      <form name="display">
        <h4 class="previous-calc"></h4>
        <input class="display-style" readonly />
      </form>
      <div class="div-table">
        <div class="div-table-row">
          <div class="div-table-col"><button type="button" class="btn">(</button></div>
          <div class="div-table-col"><button type="button" class="btn">)</button></div>
          <div class="div-table-col"><button type="button" class="btn clear">CE</button></div>
          <div class="div-table-col"><button type="button" class="btn clear">C</button></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col"><button type="button" class="btn">7</button></div>
          <div class="div-table-col"><button type="button" class="btn">8</button></div>
          <div class="div-table-col"><button type="button" class="btn">9</button></div>
          <div class="div-table-col"><button type="button" class="btn">/</button></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col"><button type="button" class="btn">4</button></div>
          <div class="div-table-col"><button type="button" class="btn">5</button></div>
          <div class="div-table-col"><button type="button" class="btn">6</button></div>
          <div class="div-table-col"><button type="button" class="btn">*</button></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col"><button type="button" class="btn">1</button></div>
          <div class="div-table-col"><button type="button" class="btn">2</button></div>
          <div class="div-table-col"><button type="button" class="btn">3</button></div>
          <div class="div-table-col"><button type="button" class="btn">-</button></div>
        </div>
        <div class="div-table-row">
          <div class="div-table-col"><button type="button" class="btn">0</button></div>
          <div class="div-table-col"><button type="button" class="btn">.</button></div>
          <div class="div-table-col"><button type="button" class="btn">=</button></div>
          <div class="div-table-col"><button type="button" class="btn">+</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
